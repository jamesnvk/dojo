<div class="py-5">
  <div class="container">
    <div class="row" >
      <div class="col-md-4" *ngFor="let topic of topics">
        <div class="card" *ngIf="isDataLoaded">
          <div class="card-header">
            <img class="avatar" src="https://lh5.googleusercontent.com/-l3QmW4UrSPI/AAAAAAAAAAI/AAAAAAAAADg/oovm_SdUPIM/photo.jpg"> Username
          </div>
          <div class="card-body" >
            <h4>{{topic.title}}</h4>
            <h6 class="text-muted">{{topic.description}}</h6>
            <p class="date">Posted 3/12/18</p>
            <button (click)="teach()" class="btn btn-primary">Teach</button>
            <button (click)="readMore()" class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
