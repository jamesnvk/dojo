<div class="py-5">
  <div class="container">
    <div class="row" >
      <div class="col-md-4" *ngFor="let topic of topics">
        <div class="card" *ngIf="isDataLoaded">
          <div class="card-header">
            <img class="avatar" src={{topic.novicePic}}> {{topic.noviceName}}
          </div>
          <div class="card-body" >
            <h5>{{topic.title}}</h5>
            <!-- <h6 class="text-muted">{{topic.description}}</h6> -->
            <p class="date">Posted {{topic.createdAt}}</p>
            <button (click)="teach()" class="btn btn-primary">Pair</button>
            <button (click)="readMore()" class="btn btn-primary">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
