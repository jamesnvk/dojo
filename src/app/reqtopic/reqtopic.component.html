<div class="py-5">
  <div class="container">
    <h2>Request a Pair Up Session</h2>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="topic" placeholder="Enter your topic">
      </div>
      <div class="form-group">
        <select class="form-control" id="timeAllotted">
          <option value="" selected disabled>Select time allotted</option>
          <option>15 minutes</option>
          <option>30 minutes</option>
          <option>1 hour</option>
          <option>1 hour 30 minutes</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="description" rows="3" placeholder="Quick description of your topic"></textarea>
      </div>
    </form>
  </div>
</div>
