<div class="py-5">
  <div class="container">
    <h2>Request a Pair Up Session</h2>
    <br>
    <form #topicForm="ngForm" (ngSubmit)="createTopic(topicForm)">
      <div class="form-group">
        <input type="text" class="form-control" id="topic" placeholder="Enter your topic"
               name="title" required ngModel>
      </div>
      <div class="form-group">
        <select class="form-control" id="timeAllotted" name="timeAllotted" required ngModel>
          <option value="" selected disabled>Select time allotted</option>
          <option *ngFor="let time of timeAllottedValues">{{time}} minutes</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" id="description" rows="3" placeholder="Quick description of your topic"
                  name="description" required ngModel></textarea>
  </div>
      <button type="submit" class="btn btn-success" [disabled]="!topicForm.form.valid">Submit</button>
    </form>
  </div>
</div>
